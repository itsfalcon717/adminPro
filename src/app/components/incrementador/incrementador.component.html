<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="cambiarValor(-5)" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="text"
    class="form-control"
    [ngClass]="{'is-invalid':porcentaje > 100 || porcentaje < 0 }"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="porcentaje"
    placeholder="Product name"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass"  (click)="cambiarValor(5)" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
